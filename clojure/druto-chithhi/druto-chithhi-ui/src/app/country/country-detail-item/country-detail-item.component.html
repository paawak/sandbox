<div *ngIf="country">
  <div class="row">
    <div class="col">
      ID:
    </div>
    <div class="col">
      {{country.id}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      Short Name:
    </div>
    <div class="col">
      {{country.shortname}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      Name:
    </div>
    <div class="col">
      {{country.name}}
    </div>
  </div>
</div>

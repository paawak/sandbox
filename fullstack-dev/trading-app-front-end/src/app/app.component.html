<mat-toolbar>
  <span>
    <mat-button-toggle-group>
      <mat-button-toggle>TRADES</mat-button-toggle>
      <mat-button-toggle>TRANSFERS</mat-button-toggle>
      <mat-button-toggle>TRANSPORTS</mat-button-toggle>
    </mat-button-toggle-group>
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span>Username</span>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile colspan="2">
    <span>
      <span>
          <mat-form-field>
              <input matInput [matDatepicker]="fromDate" placeholder="Trade Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
          </span>
      <span>to</span>
      <span>
          <mat-form-field>
              <input matInput [matDatepicker]="toDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
          </span>
    </span>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
</mat-grid-list>
